<div class="background-image">
  <div class="container">
  </div>
  <div *ngFor="let member of teamConfig" class="container">
    <div class="row justify-content-center">
      <h3 class="name">
        {{member.name}}
      </h3>
    </div>
    <div class="row justify-content-center">
      <p>
        {{member.text}}
      </p>
    </div>
    <div class="row justify-content-center">
      <img class="team-img" [src]=member.imgSrc alt="">
    </div>
  </div>
</div>
